<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #111; /* Dark background color for the navigation bar */
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .restaurant {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #ff8c00;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #order-status {
      color: #ff8c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Delivery System</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <div class="restaurant" id="chineseOptions">
      <h2>Chinese Options</h2>
      <p>Explore our delicious Chinese menu!</p>
      <button onclick="order('Sushi')">Order Sushi</button>
      <button onclick="order('Dumplings')">Order Dumplings</button>
    </div>

    <div class="restaurant" id="indianOptions">
      <h2>Indian Options</h2>
      <p>Enjoy our authentic Indian dishes!</p>
      <button onclick="order('Chicken Curry')">Order Chicken Curry</button>
      <button onclick="order('Paneer Tikka')">Order Paneer Tikka</button>
    </div>

    <!-- Order Status -->
    <div id="order-status"></div>
  </main>

  <script>
    function order(dish) {
      const orderStatusElement = document.getElementById('order-status');
      orderStatusElement.innerHTML = `<p>Your order for ${dish} has been placed!</p>`;
    }
  </script>
</body>
</html>
